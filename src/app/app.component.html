<div id="MainPage" fxLayout="column">
  <app-nav (menuButtonClick)="openSidenav()"></app-nav>
  <mat-sidenav-container fxFlex fxLayout="column">
    <mat-sidenav class="sidenav" mode="side" [opened]="sidenavOpened" fxFlex>
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content fxFlex="30">
      <div id="PageContent">
        <section class="mat-typography title-group">
          <router-outlet></router-outlet>
        </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
