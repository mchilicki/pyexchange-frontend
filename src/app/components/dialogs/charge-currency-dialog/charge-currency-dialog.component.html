<ng-container *ngIf="data">
<h2 mat-dialog-title>Charge currency</h2>
<p class="currency-name">
  {{ data.name }} ({{
    data.code
  }})
</p>
<mat-dialog-content>
  <p color="accent">How much money do you want to charge?</p>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" fxFill>
      <mat-label>Amount</mat-label>
      <input
        matInput
        type="number"
        placeholder="Amount"
        formControlName="amount"
        required
      />
      <span matSuffix [matTooltip]="data.name">{{
        data.code
      }}</span>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="form.value"
    [disabled]="form.invalid"
  >
    Save
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
</ng-container>
