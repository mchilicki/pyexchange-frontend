<div id="MainPage" fxLayout="column">
  <app-nav (menuButtonClick)="openSidenav()"></app-nav>
  <mat-sidenav-container fxFlex autosize>
    <mat-sidenav class="sidenav" mode="side" opened [fxShow.lt-md]="sidenavOpened">
      <app-sidenav [showLabels]="sidenavOpened"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div id="PageContent" fxLayout="row">
        <section
          class="mat-typography title-group"
          fxFlex="50"
          fxFlexOffset="25"
          fxFlex.lt-lg="90"
          fxFlexOffset.lt-lg="5"
        >
          <router-outlet></router-outlet>
        </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
