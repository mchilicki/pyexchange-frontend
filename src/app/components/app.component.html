<div id="MainPage" fxLayout="column">
  <app-nav (menuButtonClick)="openSidenav()"></app-nav>
  <mat-sidenav-container fxFlex>
    <mat-sidenav class="sidenav" fxShow [fxShow.lt-md]="sidenavOpened" mode="side" opened>
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div id="PageContent">
        <section class="mat-typography title-group">
          <router-outlet></router-outlet>
        </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
